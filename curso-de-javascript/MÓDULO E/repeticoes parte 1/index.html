<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repetiçôes em Js</title>
</head>
<body>
    <h1>repetições parte 1 em Js</h1>
    <h2></h2>
    <script>
//usando o DO 
        let deUmAteDez = 1
        do {
            console.log(`de um até 10 dei ${deUmAteDez} passos`)
            deUmAteDez++
        }while(deUmAteDez < 10)

//usando while()
            let c = 1
            while(c < 10) {
                c++
                console.log(c)
            }
            
            
        
          


    </script>
</body>
</html>
