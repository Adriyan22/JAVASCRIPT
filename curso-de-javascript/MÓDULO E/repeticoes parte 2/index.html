<body>
    <h1>utilizando o FOR</h1>

    <script>
        for (let x = 1; x <= 100; x++){
            let idade = 27;
            if (idade == 26 || idade > 27){
                console.log('idade indefinida')
            }else if (idade >=26 && idade == 30) {
                console.log('ainda indefinida')
            }else{
                if (idade >= 27){
                    console.log(x,'idade correta')
                }
            }
        }
    </script>
